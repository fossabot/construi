image: python:2.7

default: test

targets:
  versiune:
    image: lestpehen/versiune:2.0.0-RC1
    run:
      - VERSION
      - -f python construi/__version__.py

  test_p27: &test_p
    run: python setup.py test

  test_p34:
    <<: *test_p
    image: python:3.4

  test:
    before:
      - test_p27
      - test_p34

  package:
    run:
      - rm -rf dist
      - python setup.py sdist

  release:
    before:
      - package
    environment:
      - DRY_RUN
      - TWINE_USERNAME
      - TWINE_PASSWORD
    volumes:
      - $GIT_SSH_KEY:/ssh/id_rsa
    run: scripts/release.sh

  flake8: python setup.py flake8
  format: python setup.py yapf


